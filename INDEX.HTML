<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Portfolio and Resume Builder</title>
  <link rel="stylesheet" href="Style.css">
  <script src="script.js" defer></script>
  <style>
    #show-password {
      margin-left: 0;
      margin-right: 5px;
    }

    #show-password-text {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h1>AI-Powered Portfolio and Resume Builder</h1>
    <div class="login-box">
      <h2>Login</h2>
      <label for="user-type">Select User Type:</label>
      <select id="user-type">
        <option value="student">Student</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter Username">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div id="student-portal" class="portal" style="display:none;">
    <h2>Student Portal</h2>
    <a href="https://resume-builder-eee.netlify.app/" class="button-link">Resume Builder</a>
    <br>
    <button onclick="viewAnalytics()">View Application Analytics</button>

    <div id="resume-form" style="display:none;">
      <h3>Enter Your Resume Details</h3>
      <label for="student-name">Full Name:</label>
      <input type="text" id="student-name" placeholder="Enter your name">
      <label for="student-skills">Skills:</label>
      <input type="text" id="student-skills" placeholder="e.g., Java, Python, Teamwork">
      <label for="student-experience">Experience:</label>
      <textarea id="student-experience" placeholder="Describe your work experience"></textarea>
      <label for="student-education">Education:</label>
      <input type="text" id="student-education" placeholder="e.g., B.Tech in EEE">
      <button onclick="submitResume()">Submit</button>
    </div>

    <div id="student-actions"></div>
    <div class="container">
      <h2>AI Resume Analyzer</h2>
      <label for="resume">Paste Your Resume:</label>
      <textarea id="resume" placeholder="Paste your resume here..."></textarea>
      <label for="job">Paste Job Description:</label>
      <textarea id="job" placeholder="Paste job description here..."></textarea>
      <button onclick="analyzeResume()">Analyze Resume</button>
      <div id="results"></div>
    </div>
  </div>

  <div id="recruiter-portal" class="portal" style="display:none;">
    <h2>Recruiter Portal</h2>
    <div class="iframe-container">
      <iframe src="https://docs.google.com/spreadsheets/d/1F4W2xGFump5GrRH1CCishMO0Mdlxjw4so4oKeLIFwGs/edit?gid=0#gid=0" frameborder="1" width="Adjust" height="500"></iframe>
    </div>
    <label for="candidate-name">Candidate Name:</label>
    <input type="text" id="candidate-name" placeholder="Enter Candidate Name">
    <label for="status">Status:</label>
    <select id="status">
      <option value="shortlisted">Shortlisted</option>
      <option value="hired">Hired</option>
      <option value="not selected">Not Selected</option>
    </select>
    <label for="feedback">Leave Feedback:</label>
    <textarea name="feedback" placeholder="Enter Feedback" cols="2" rows="2"></textarea>
    <button onclick="submitFeedback()">Submit</button>
    <div id="recruiter-actions"></div>
  </div>

  <script>
    document.getElementById("show-password").addEventListener("change", function () {
      const passwordField = document.getElementById("password");
      const showPasswordText = document.getElementById("show-password-text");

      if (this.checked) {
        passwordField.type = "text";
        showPasswordText.textContent = " Hide Password";
      } else {
        passwordField.type = "password";
        showPasswordText.textContent = " Show Password";
      }
    });

    function login() {
      const userType = document.getElementById('user-type').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      if (userType === "student") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("student-portal").style.display = "block";
      } else if (userType === "recruiter") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("recruiter-portal").style.display = "block";
      }
    }
  </script>
</body>
</html>
